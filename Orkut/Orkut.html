<head>

		}

			color: #rgb(75, 75, 75);

		}
		.card-group > input{
			border-radius: 5px;
			outline: 0;
			width: 100%;

			padding: 5;

		.card-group > button{
			background-image: linear-gradient(to right, pink, violet);
			width: 100%;
			border-radius: 30px;
			padding: 10px;
			color: violet;
			border: 0px;
			outline: 0;
		}

			background-image: linear-gradient(to right,violet, pink );
		}

		.imglogin{
			border-radius: 50px;

	<link rel="stylesheet" href="css/style.css">

			<div class="card-top">
